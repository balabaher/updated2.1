<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #a4d3ff, #dcdada);
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      padding-top: 20px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      display: block;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .navbar-brand {
      font-weight: bold;
    }
    .main-content {
      padding: 20px;
    }
    .table-actions button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Admin Dashboard</a>
      <div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row gap-3">
          <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Patients</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Doctors</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Requests</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Logs</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <input type="text" class="form-control mb-3" placeholder="Search" />
        <a href="#">Patients</a>
        <a href="#">Doctors</a>
        <a href="#">Requests</a>
        <a href="#">Logs</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 main-content">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2>Users</h2>
          <!-- Update the Add Doctor button to redirect to doctor_signup.html -->
          <a href="doctor_signup.html" class="btn btn-success">Add Doctor</a>
        </div>
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Jane Doe</td>
              <td>jane@example.com</td>
              <td>Doctor</td>
              <td>Pending</td>
              <td class="table-actions">
                <button class="btn btn-info btn-sm">View</button>
                <button class="btn btn-warning btn-sm">Edit</button>
                <button class="btn btn-success btn-sm">Verify</button>
                <button class="btn btn-primary btn-sm">Accept</button>
                <button class="btn btn-danger btn-sm">Decline</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
