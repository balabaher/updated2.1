<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Patient Account</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>

  <style>
    body {
      background: linear-gradient(to right, #a4d3ff, #dcdada);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    .form-title {
      text-align: center;
      margin-bottom: 25px;
    }

    .btn-primary {
      background-color: #00796b;
      border-color: #00796b;
    }

    .btn-primary:hover {
      background-color: #004d40;
      border-color: #004d40;
    }

    .form-control:focus {
      border-color: #00796b;
      box-shadow: 0 0 0 0.2rem rgba(0,121,107,.25);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h3 class="form-title">Patient Account Creation</h3>
    <form id="patient-form">
      <div class="mb-3">
        <input type="text" id="full_name" class="form-control" placeholder="Full Name" required />
      </div>
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email" required />
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required />
      </div>
      <div class="mb-3">
        <input type="tel" id="phone_number" class="form-control" placeholder="Phone Number" required />
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" id="dob" class="form-control" required />
      </div>
      
      <!-- Gender Field -->
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select id="gender" class="form-control" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="mb-3">
        <textarea id="medical_history" class="form-control" placeholder="Medical History (optional)"></textarea>
      </div>
      <div class="mb-3">
        <textarea id="surgical_history" class="form-control" placeholder="Surgical History (optional)"></textarea>
      </div>
      <div class="mb-3">
        <textarea id="allergies" class="form-control" placeholder="Allergies (optional)"></textarea>
      </div>
      <div class="mb-3">
        <textarea id="current_medications" class="form-control" placeholder="Current Medications (optional)"></textarea>
      </div>
      <div class="mb-3">
        <input type="text" id="emergency_contact_name" class="form-control" placeholder="Emergency Contact Name" />
      </div>
      <div class="mb-3">
        <input type="tel" id="emergency_contact_phone" class="form-control" placeholder="Emergency Contact Phone" />
      </div>

      <!-- Age Field -->
      <div class="mb-3">
        <input type="text" id="age" class="form-control" placeholder="Age" readonly />
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Create Account</button>
      </div>
    </form>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://sfqhzoorpthmnrjecjkj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNmcWh6b29ycHRobW5yamVjamtqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3MjUyMDksImV4cCI6MjA2MDMwMTIwOX0.zS9xjegQ1mYpt6OIZLEvD_cvXFIDmRy20-9wDLC2ASE'
    );

    // Function to calculate the age from Date of Birth
    function calculateAge(dob) {
      const birthDate = new Date(dob);
      const age = new Date().getFullYear() - birthDate.getFullYear();
      return new Date().setFullYear(new Date().getFullYear() - age) > birthDate ? age : age - 1;
    }

    // Event listener to calculate age when Date of Birth is selected
    document.getElementById('dob').addEventListener('change', (e) => {
      const dob = e.target.value;
      const age = calculateAge(dob);
      document.getElementById('age').value = age;  // Set age field value
    });

    document.getElementById('patient-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const full_name = document.getElementById('full_name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const phone_number = document.getElementById('phone_number').value;
      const date_of_birth = document.getElementById('dob').value;
      const gender = document.getElementById('gender').value;
      const medical_history = document.getElementById('medical_history').value;
      const surgical_history = document.getElementById('surgical_history').value;
      const allergies = document.getElementById('allergies').value;
      const current_medications = document.getElementById('current_medications').value;
      const emergency_contact_name = document.getElementById('emergency_contact_name').value;
      const emergency_contact_phone = document.getElementById('emergency_contact_phone').value;
      const age = document.getElementById('age').value;  // Get calculated age

      try {
        // Insert into 'users' table with date_of_birth and age
        const { data: userData, error: userError } = await supabase
          .from('users')
          .insert([{
            full_name,
            email,
            password_hash: password,
            phone_number,
            gender,  // Insert gender into the 'users' table
            role: 'patient',
            status: 'active',
            date_of_birth,  // Insert date of birth into the 'users' table
            age,  // Insert age into the 'users' table
          }])
          .select('id');

        if (userError) throw userError;

        const userId = userData[0].id;

        // Insert into 'patient_records' table with all necessary details
        const { error: patientError } = await supabase
          .from('patient_records')
          .insert([{
            user_id: userId,
            date_of_birth,
            gender,  // Insert gender into the 'patient_records' table
            medical_history,
            surgical_history,
            allergies,
            current_medications,
            emergency_contact_name,
            emergency_contact_phone,
            age,  // Insert age into the 'patient_records' table
          }]);

        if (patientError) throw patientError;

        alert('✅ Patient account successfully created!');
        document.getElementById('patient-form').reset();
      } catch (err) {
        alert('❌ Error: ' + err.message);
      }
    });
  </script>

</body>
</html>
