<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #a4d3ff, #dcdada);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .login-container {
        max-width: 400px;
        margin: 100px auto;
      }

      .card {
        padding: 30px;
        border-radius: 1rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      .form-label {
        font-weight: 500;
      }

      .btn-primary {
        border-radius: 50px;
      }

      .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
      }

      .alert {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container login-container">
      <div class="card">
        <h3 class="text-center mb-4">Patient Login</h3>
        <div class="alert alert-danger" id="login-error" role="alert">
          Invalid login credentials. Please try again.
        </div>
        <form id="login-form">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-3 text-center">
          Don't have an account? Go to Near Hospital.
          <a href="signup.html" class="text-decoration-none">Sign up</a>
        </p>
      </div>
    </div>

    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      const supabaseUrl = "https://sfqhzoorpthmnrjecjkj.supabase.co";
      const supabaseKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNmcWh6b29ycHRobW5yamVjamtqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3MjUyMDksImV4cCI6MjA2MDMwMTIwOX0.zS9xjegQ1mYpt6OIZLEvD_cvXFIDmRy20-9wDLC2ASE";
      const supabase = createClient(supabaseUrl, supabaseKey);

      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          const { data: user, error } = await supabase
            .from("users")
            .select("*")
            .eq("email", email)
            .eq("password_hash", password)
            .single();

          const errorAlert = document.getElementById("login-error");

          if (error || !user) {
            errorAlert.style.display = "block";
          } else {
            errorAlert.style.display = "none";
            localStorage.setItem("userEmail", email);
            window.location.href = "patiens_dashboard.html";
          }
        });
    </script>
  </body>
</html>
